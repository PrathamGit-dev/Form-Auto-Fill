<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Auto Fill</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <table width="400">
        <tr>
            <td><b>Field</b></td>
            <td><b>Value</b></td>
            <td><b>AutoFill (True/False)</b></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input id="name_input" placeholder="Name" class="textField">
                <label class="label">Name</label>
            </td>
            <td><label class="switch">
                <input type="checkbox" id="name_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input id="email_input" placeholder="Email" class="textField"></td>
            <td><label class="switch">
                <input type="checkbox" id="email_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Roll no. :</td>
            <td><input id="rollno_input" placeholder="Roll number" class="textField"></td>
            <td><label class="switch">
                <input type="checkbox" id="rollno_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Contact no. :</td>
            <td><input id="contact_input" placeholder="Contact Number" class="textField"></td>
            <td><label class="switch">
                <input type="checkbox" id="contact_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea id="address_input" placeholder="Address" class="textField"></textarea></td>
            <td><label class="switch">
                <input type="checkbox" id="address_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input id="gender_input" placeholder="Gender" class="textField"></td>
            <td><label class="switch">
                <input type="checkbox" id="gender_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input id="city_input" placeholder="City" class="textField"></td>
            <td><label class="switch">
                <input type="checkbox" id="city_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> &nbsp;</td>
            <td> &nbsp;</td>
        </tr>
        <tr>
            <td>Date of Birth :</td>
            <td><input type="date" id="dob_input" class="textField"></td>
            <td><label class="switch">
                <input type="checkbox" id="dob_toggle">
                <span class="slider round"></span>
            </label></td>
        </tr>
    </table>
</body>
</html>
